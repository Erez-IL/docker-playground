!
stats interval 5
!
line vty
 bind 0.0.0.0
 no login
!
mgcp
  bind ip 172.18.12.201
  bind port 2427
  rtp port-range 4002 16000
  rtp bind-ip 172.18.12.201
  rtp ip-probing
  rtp ip-dscp 184
  no rtp keep-alive
  no rtcp-omit
  no rtp-patch
  sdp audio-payload number 98
  sdp audio-payload name GSM
  sdp audio-payload send-ptime
  sdp audio-payload send-name
  loop 0
  number endpoints 31
  allow-transcoding
  osmux off
